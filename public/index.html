<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tailwind.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <title>Electric cars, Solar & Clean Energy | Tesla</title>
  </head>
  <body>
    <header class="header">
      <!-- Logo -->
      <img src="./images/tesla.svg" alt="tesla logo" class="h-6" />
      <!-- Nav Links -->
      <div>
        <a href="#model1S" class="nav-link">Model S</a>
        <a href="#model3" class="nav-link">Model 3</a>
        <a href="#model1X" class="nav-link">Model X</a>
        <a href="#model1Y" class="nav-link">Model Y</a>
        <a href="#solarRoof" class="nav-link">Solar Roof</a>
        <a href="#solarPanels" class="nav-link">Solar Panels</a>
      </div>
      <!-- Ext Links -->
      <div>
        <a href="#Shop" class="nav-link">Shop</a>
        <a href="#account" class="nav-link">Account</a>
        <a href="#menu" class="nav-link">Menu</a>
      </div>
    </header>
    <!-- Main Hero Section -->
    <section id="modelS" class="card_section">
      <img src="./images/Model3.jfif" alt="Modal S Image" class="car-img" />
      <div class="car-description transform_50">
        <h1 class="car-description-header">Model 3</h1>
        <p class="car-description-subtitle">
          Order Online form
          <span class="emphasize-text">Touchless Delivery</span>
        </p>
      </div>
      <div class="buttons transform_50">
        <button class="white button">custom order</button>
        <button class="black button">existing inventory</button>
      </div>
    </section>
  </body>
</html>
